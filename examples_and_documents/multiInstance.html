<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/Hydra.js"></script>
	<script type="text/javascript" src="js/BasicErrorHandler.js"></script>
	<script type="text/javascript" src="js/Deferred.js"></script>
	<script type="text/javascript" src="js/jQuery/DOM.js"></script>
	<script type="text/javascript" src="js/jQuery/Ajax.js"></script>
	<script type="text/javascript" src="js/jQuery/Events.js"></script>
	<script type="text/javascript" src="js/multiinstance.js"></script>
	<script type="text/javascript">
		$( document ).ready( function () {
			$( "#startModules" ).click( function () {
				Hydra.module.start( "simple", 'container_1' );
				Hydra.module.start( "simple", 'container_2' );
				return false;
			} );
			$( "#stopModules" ).click( function () {
				Hydra.module.stop( "simple", 'container_1' );
				Hydra.module.stop( "simple", 'container_2' );
				return false;
			} );
		} );
	</script>
</head>
<body>
<h1>Hydra.js - Multi-instance modules -</h1>

<div id="container_1"></div>
<div id="container_2"></div>
<p>
	<a href='#' id='startModules'>Start Modules</a>
</p>

<p>
	<a href='#' id='stopModules'>Stop Modules</a>
</p>
</body>
</html>
