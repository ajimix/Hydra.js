            var oPromise = new Hydra.promise();

			$.ajax({
				url: "test2.php",
				success: function(oData)
				{
					oPromise.resolve(oData);
				},
				error: function(oData)
				{
					oPromise.reject(oData);
				}
			});

			$.ajax({
				url: "test.php",
				success: function(oData)
				{
					oPromise2.resolve(oData);
				},
				error: function(oData)
				{
					oPromise2.reject(oData);
				}
			});
        </script>
